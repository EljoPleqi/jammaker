<div *ngIf="!loading">
  <div
    class="h-screen grid grid-cols-cookbook grid-rows-cookbook bg-[#EFECE6] gap-1"
  >
    <app-sidebar class="row-span-3 bg-[#f7f6f3]"></app-sidebar>
    <app-recipes
      class="row-span-2 overflow-auto"
      [username]="user.username"
      [recipes]="recipes"
    ></app-recipes>
    <div class="flex items-center justify-center bg-[#3d3829]">
      <app-input-field class=""></app-input-field>
    </div>
  </div>
</div>

<p *ngIf="loading">loading.....</p>
