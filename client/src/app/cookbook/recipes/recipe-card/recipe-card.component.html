<div class="recipe-card" (click)="onOpenRecipe()">
  <img src="{{ recipe.url }}" alt="" class="img-container" />
  <div class="flex flex-col" class="recipe-content">
    <p>{{ recipe.title }}</p>
    <span class="rounded-xl bg-green-500 text-white py-2 px-4">{{
      recipe.category
    }}</span>
  </div>
</div>
