<div *ngIf="loaded" class="screen_show">
  <!-- left column -->
  <div class="left">
    <div class="flex items-center gap-2 px-6 py-2 bg-white">
      <h3>{{ recipeData.title }}</h3>
      <p>{{ recipeData.preptime }}</p>
      <button class="bg-[#febc2b] px-4 py-2">add to favourites</button>
    </div>
    <div class="instructions-container">
      <app-instruction-card
        *ngFor="let instruction of recipeData.instructions"
        [instruction]="instruction"
      ></app-instruction-card>
    </div>
  </div>
  <!-- center column -->
  <div class="center">
    <div class="timer-bar">
      <div
        class="timer-bar color"
        data-timer-target="color"
        style="height: 100%"
      ></div>
    </div>
  </div>
  <!-- right column -->
  <div class="right">
    <app-user-info></app-user-info>
    <div>
      <iframe
        style="border-radius: 12px"
        [src]="playlistUrl"
        width="100%"
        height="640"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
    </div>
  </div>
</div>

<div *ngIf="!loaded"><p>loading....</p></div>
